#https://www.smith3d.com/guide-to-connect-btt-mini-12864-to-skr-mini-e3-v3/
[display]
lcd_type: uc1701
cs_pin: EXP1_8
a0_pin: EXP1_6
rst_pin: EXP1_7
contrast: 63
encoder_pins: ^EXP1_5, ^EXP1_10
